<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية لسيلا</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #e63946;
        }
        p {
            font-size: 1.5em;
            color: #1d3557;
        }
        .gift-button {
            background-color: #ffb3b3;
            color: #1d3557;
            font-size: 1.2em;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .gift-button:hover {
            background-color: #e63946;
            color: white;
        }
        .fireworks {
            display: none;
            margin-top: 20px;
        }
        .fireworks img {
            width: 100px;
            height: auto;
            animation: explode 1s infinite;
        }
        @keyframes explode {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>هدية لسيلا</h1>
    <p>أنتِ شخص مميز جداً بالنسبة لي!</p>
    <button class="gift-button" onclick="showFireworks()">اضغط هنا لسيلا</button>
    <div class="fireworks">
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="مفرقعات" />
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="مفرقعات" />
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="مفرقعات" />
    </div>
    <p>"9awdi roghdi"</p>

    <script>
        function showFireworks() {
            var fireworks = document.querySelector('.fireworks');
            fireworks.style.display = 'block';
        }
    </script>
</body>
</html>
